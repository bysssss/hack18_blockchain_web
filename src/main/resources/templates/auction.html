<nav class="navbar navbar-default navbar-fixed-top">

<main role="main" class="container">
    <div id="fix-for-navbar-fixed-top-spacing" style="height: 42px;">&nbsp;</div>
    <h1>Auction</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Cow ID</th>
                    <th>Broker ID</th>
                    <th>Transaction</th>
                    <th>Timestamp</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auction : ${auctions}">
                    <td th:text="${auction.cow}"></td>
                    <td th:text="${auction.broker}"></td>
                    <td th:text="${auction.transactionId}"></td>
                    <td th:text="${auction.timestamp}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAuction">Auction</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addAuction" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">경매 등록</h5>
                </div>
                <form name="addAuctionForm" method="POST" th:action="@{/addAuction}" th:object="${auction}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Cow ID</label>
                            <input type="text" class="form-control" id = "assetId" placeholder="Cow ID" th:field="*{cow}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Broker ID</label>
                            <input type="text" class="form-control" id="cowName" placeholder="Broker ID" th:field="*{broker}"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
